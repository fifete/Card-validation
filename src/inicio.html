<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KingMax member</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">
</head>

<body id="#pestaña2">
  <header><span class="brand">KINGMAX</span></header>
  <main>
    <form action="#" id="form">
      <div class="form-section row">
        <div class="plan"><span id="brand">KINGMAX</span> mensual</div>
        <div class="price">$8.90 / mes</div>
      </div>

      <div class="form-section column">
        <label for="nombre">Nombre completo</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre completo">
      </div>

      <!--Input donde el usuario va a ingresar el número de su tarjeta-->
      <div class="form-section column" id="relative">
        <label for="número">Número de la tarjeta</label>
        <input type="text" name="número" id="numberInput" placeholder="0000 0000 0000 0000" maxlength="10"/>
        <p id="invalidMessage"></p>
        <!--Contenedor dentro del cual se adiciona la img de la tarjeta al remover <p> con removeChild-->
        <div id="cardImgDiv"><p>card</p></div>
      </div>

      <!--Input oculto para conservar el número de la tarjeta-->
      <input id="hiddenNumberInput" hidden />

      <div class="form-section row">
        <div class="date column">
          <label for="nombre">Fecha de vencimiento</label>
          <input type="text" name="nombre" id="vencimiento" placeholder="MM/AA" maxlength="5">
      </div>

      <div class="code column">
          <label for="número">Código de seguridad</label>
          <input type="text" name="número" id="cvv" placeholder="CVV" maxlength="3">
        </div>
      </div>

      <div class="btn row">
        <button type="button" id="verifyBtn">REGISTRARSE</button>
        <button type="button" id="resetBtn">LIMPIAR</button>
      </div>
      
      <p id="cardType"></p>

      <div class="card row">
        <img src="./images/visa.jpg" alt="tarjeta visa">
        <img src="./images/master.png" alt="tarjeta master-card">
        <img src="./images/american-express.jpg" alt="tarjeta american-express">
      </div>
      
    </form>
  </main>
  <script src="index.js" type="module"></script>
</body>

</html>
